<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>         
    <script src="./lazy-img.js"></script>
    <script src="./slide-show-component.js"></script>
    
    <style>
      h1, h2, h3, h4 { text-align:center; color: #121212 }
      slide-show {
        display:block;
        width: 100%;
        height:100%;
        margin-left:auto;
        margin-right:auto;
      }
      
      slide-show img {
        height: auto;
        display: block;
        max-height: calc(100vh - 1em);
        width:auto;
        max-width: 100%;
        margin-left:auto;
        margin-right:auto;
      }
    </style>
  </head>
  <body>  
    <slide-show src="./image_paths.json"></slide-show> 
    <h3>click image for more</h3>
<body>
</html>
